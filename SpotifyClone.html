<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="SpotifyClone.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifylogo.png" alt=""> Spotify </li>
            <li>About</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copy Right Sounds</h1>
        <div class="songsLists"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward"></i>   
            <i class="fa-solid fa-3x fa-play-circle"></i>   
            <i class="fa-solid fa-3x fa-step-forward"></i>   
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b8ae678bc3.js" crossorigin="anonymous"></script>
    <script src="SpotifyClone.js"></script>
</body>
</html>
